<html>

    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body>
      {{ page.layout  }} 
          <ul class="nav">
              <li><a href="/" 
                      {% if page.layout == 'home' %}class="active"{% endif %} 
                     title="Home">Home</a></li>

                      {% if page.url contains "archive" %}class="active"{% endif %} 
                      title="Old Posts">Archive</a></li>
              <li style="float:right" ><a href="/about" 
                      {% if page.url contains "about" %}class="active"{% endif %} 
                      title="About Me">About</a></li>
          </ul>
      <div class="container">
          {{ content }}
      </div>
      <footer>
          <ul>
              <li><a href="mailto:jorge.courett@gmail.com">email</a></li>
              <li><a href="https://github.com/joescott">github.com/joescott</a></li>
